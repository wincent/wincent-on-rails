<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Issues &middot; wincent.com</title>
  <script src="http://fb.me/react-0.8.0.js"></script>
  <script src="http://fb.me/JSXTransformer-0.8.0.js"></script>
</head>
<body>
  <div id="content"></div>
  <script type="text/jsx">
    /**
     * @jsx React.DOM
     */
    var TagBox = React.createClass({
      render: function() {
        return (
          <div className="tagBox">
            tag box here...
            <TagPill name="foo"/>
            <TagPill name="bar"/>
            <TagPill name="foo.bar"/>
            <TagInput />
          </div>
        );
      }
    });

    var TagPill = React.createClass({
      render: function() {
        return (
          <span className="tagPill">
            {this.props.name}
          </span>
        );
      }
    });

    var TagInput = React.createClass({
      render: function() {
        return (
          <input className="tagInput"></input>
        );
      }
    });

    React.renderComponent(
      <TagBox />,
      document.getElementById('content')
    );
  </script>
</body>
</html>
